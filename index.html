<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de numeros telefonicos EE.UU</title>
  <!-- estilos css  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1.- crear main    -->
  <main>
    <h1>Proyecto Satrix</h1>
    <hr>
    <!-- 2.- ponemos titulo  -->
    <h2>Telephone Number Validator</h2>

    <!-- 3.- creamos contenedor principal  -->
    <div class="main__container">

      <!-- 4.- creamos camara  -->
      <div class="camara"></div>

      <!-- 5.- creamos div pantalla  -->
      <div class="pantalla">
        <p>Ingrese un numero de telefono</p>
        <input type="text" id="user-input">

        <!-- 6.- creamos el div que muestra en pantalla  -->
        <div id="results-div"></div>
      </div>

      <!-- 7.-creamos los dos botones  -->
      <div class="container__buttons">
        <button id="check-btn">Revisar</button>
        <button id="clear-btn">Limpiar</button>
      </div>
      
    </div>
  </main>



  <script src="script.js" type="module"></script>
</body>
</html>
